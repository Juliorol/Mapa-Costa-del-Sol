const map = L.map('map').setView([36.5, -4.9], 10);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
}).addTo(map);

const markers = [];

function populateFilters() {
    const comisariaSet = new Set();
    const equipoSet = new Set();
    const fechaSet = new Set();

    mapData.forEach(item => {
        comisariaSet.add(item.Comisaria);
        equipoSet.add(item.Equipo);
        fechaSet.add(item.Fecha);
    });

    for (const val of [...comisariaSet].sort()) {
        document.getElementById("comisariaFilter").innerHTML += `<option value="${val}">${val}</option>`;
    }
    for (const val of [...equipoSet].sort()) {
        document.getElementById("equipoFilter").innerHTML += `<option value="${val}">${val}</option>`;
    }
    for (const val of [...fechaSet].sort()) {
        document.getElementById("fechaFilter").innerHTML += `<option value="${val}">${val}</option>`;
    }
}

function renderMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;

    const comisariaVal = document.getElementById("comisariaFilter").value;
    const equipoVal = document.getElementById("equipoFilter").value;
    const fechaVal = document.getElementById("fechaFilter").value;
    const soloDetenidos = document.getElementById("soloDetenidos").checked;

    mapData.forEach(item => {
        if (comisariaVal && item.Comisaria !== comisariaVal) return;
        if (equipoVal && item.Equipo !== equipoVal) return;
        if (fechaVal && item.Fecha !== fechaVal) return;
        if (soloDetenidos && item.Detenidos <= 0) return;

        const marker = L.marker([item.Latitud, item.Longitud]).addTo(map);
        marker.bindPopup(`
            <b>Fecha:</b> ${item.Fecha_Hora}<br>
            <b>Equipo:</b> ${item.Equipo}<br>
            <b>Comisar√≠a:</b> ${item.Comisaria}<br>
            <b>Zona:</b> ${item.Zona}<br>
            <b>Identificados:</b> ${item.Identificados}<br>
            <b>Veh√≠culos:</b> ${item.Veh√≠culos}<br>
            <b>Detenidos:</b> ${item.Detenidos}<br>
            <b>Armas:</b> ${item.Armas}<br>
            <b>Actas:</b> ${item.Actas}<br>
            <b>Partes:</b> ${item.Partes}
        `);
        markers.push(marker);
    });
}

document.getElementById("comisariaFilter").addEventListener("change", renderMarkers);
document.getElementById("equipoFilter").addEventListener("change", renderMarkers);
document.getElementById("fechaFilter").addEventListener("change", renderMarkers);
document.getElementById("soloDetenidos").addEventListener("change", renderMarkers);

populateFilters();
renderMarkers();
</script>
